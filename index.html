<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="timer">
            <h1>CONTAGEM REGRESSIVA <br> PARA O SEU DIA ❤️ </h1>
        </div>
        <div class="timer">
            <div class="campo">
                <section id="days">00</section>
                <h5>DIAS</h5>
            </div>
            <div class="campo">
                <section id="hours">00</section>
                <h5>HORAS</h5>
            </div>
            <div class="campo">
                <section id="mins">00</section>
                <h5>MINUTOS</h5>
            </div>
            <div class="campo">
                <section id="secs">00</section>
                <h5>SEGUNDOS</h5>
            </div>
        </div>
        <div class="timer">
            <img src="niver.png" width="50%" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
